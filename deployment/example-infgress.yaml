apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: authzed.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authzed-go-svc
                port:
                  number: 8080